language: python
python:
  - "2.7"
  - "2.6"
  - "3.3"
env:
  - DJANGO=django==1.4.9
  - DJANGO=django==1.5.5
  - DJANGO=https://github.com/django/django/archive/stable/1.6.x.zip
install:
  - pip install $DJANGO --use-mirrors
  - pip install -r test_requirements.txt
  - pip install -e .
script: "python orderable/tests/run.py"
